<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <div class="container center">
    <h1>Bievenido</h1>
    <h2>Completa el formulario de registro</h2>
    <form class="mb3" id="registerForm">
        <label for="first_name" class="form-label">Nombre</label>
        <input type="text" id="first_name" name="first_name" required class="form-control">
        <label for="last_name" class="form-label">Apellido</label>
        <input type="text" id="last_name" name="last_name" required class="form-control">
        <label for="age" class="form-label">Edad</label>
        <input type="number" id="age" name="age" class="form-control">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" required class="form-control">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" required class="form-control">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" name="password" required class="form-control">
        <input type="submit" value="REGISTRER" class="btn btn-primary align-content-center">
    </form>
    <p style="text-align: center;">Ya tienes una cuenta? Inicia sesión <a href="pages/login.html">Login Here</a></p>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
